  <span id="greetingText" style="margin-left: 10px;"></span>
</div>

<script>
  const jam = new Date().getHours();
  let greeting = "";
  let icon = "";

  if (jam >= 5 && jam < 11) {
    greeting = "Good Morning! Welcome to ";
    icon = "☀️";
  } else if (jam >= 11 && jam < 15) {
    greeting = "Good Afternoon! Welcome to ";
    icon = "🌞";
  } else if (jam >= 15 && jam < 18) {
    greeting = "Good Evening! Welcome to";
    icon = "🌇";
  } else {
    greeting = "Good Night! Welcome to";
    icon = "🌙";
  }

  document.getElementById("greetingIcon").textContent = icon;
  document.getElementById("greetingText").textContent = greeting;
</script>
